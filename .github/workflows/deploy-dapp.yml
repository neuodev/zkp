name: Deploy Panther Protcol dApp

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: yarn
      - name: Build the crypto module 
        run: yarn build:crypto
      - name: Build required TS types
        run: yarn build:types
      - name: Build smart contracts 
        run:  yarn graph:setup mumbai staging
      - name: Build dApp 
        run: cp dapp/.env.production dapp/.env && yarn build:dapp
      - name: Upload artifact # required by actions/deploy-pages@v1
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dapp/build/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1